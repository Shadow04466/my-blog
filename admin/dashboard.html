<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/qiep7zj2ykazl47py4vmbs7shbyutd2n99u1m8no7yyans1c/tinymce/6/tinymce.min.js"
          referrerpolicy="origin"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">Admin Dashboard</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-4">

  <div class="card mb-4">
    <div class="card-header fw-bold">Add / Edit Blog Post</div>
    <div class="card-body">

      <input id="title" class="form-control mb-2" placeholder="Post Title">
      <input id="image" class="form-control mb-2" placeholder="Image URL">

      <textarea id="content"></textarea>

      <select id="status" class="form-select mt-2">
        <option value="publish">Publish</option>
        <option value="draft">Draft</option>
      </select>

      <button id="saveBtn" class="btn btn-primary mt-3">Save Post</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header fw-bold">All Posts</div>
    <div class="card-body" id="postList"></div>
  </div>

</div>

<script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
