<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
<span class="navbar-brand">Admin Dashboard</span>
<button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-4">

<input id="title" class="form-control mb-2" placeholder="Post Title">
<input id="image" class="form-control mb-2" placeholder="Image URL">

<select id="category" class="form-select mb-2">
<option value="testing">Testing</option>
<option value="tech">Tech</option>
<option value="other">Other</option>
</select>

<div id="editor" style="height:250px"></div>

<select id="status" class="form-select my-2">
<option value="publish">Publish</option>
<option value="draft">Draft</option>
</select>

<button id="savePost" class="btn btn-primary my-2">Save Post</button>

<hr>
<div id="postsList"></div>

</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
