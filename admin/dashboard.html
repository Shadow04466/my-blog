<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- âœ… TinyMCE (API KEY REQUIRED) -->
  <script src="https://cdn.tiny.cloud/1/qiep7zj2ykazl47py4vmbs7shbyutd2n99u1m8no7yyans1c/tinymce/6/tinymce.min.js"
          referrerpolicy="origin"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">Admin Dashboard</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-4">

  <!-- ADD / EDIT POST -->
  <div class="card shadow-sm mb-4">
    <div class="card-header fw-bold">
      Add / Edit Blog Post
    </div>

    <div class="card-body">
      <div class="row g-3">

        <div class="col-md-6">
          <input id="title" class="form-control" placeholder="Post Title">
        </div>

        <div class="col-md-6">
          <input id="image" class="form-control" placeholder="Image URL">
        </div>

        <div class="col-12">
          <textarea id="content" rows="10"></textarea>
        </div>

        <div class="col-md-4">
          <select id="status" class="form-select">
            <option value="publish">Publish</option>
            <option value="draft">Draft</option>
          </select>
        </div>

        <div class="col-md-8 text-end">
          <button id="saveBtn" class="btn btn-primary px-4">
            Save Post
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- ALL POSTS -->
  <div class="card shadow-sm">
    <div class="card-header fw-bold">
      All Posts
    </div>
    <div class="card-body" id="postList">
      <!-- posts load here -->
    </div>
  </div>

</div>

<script type="module" src="../assets/js/admin.js"></script>

</body>
</html>
